<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>
     <link rel="stylesheet" href="css/style.css">
</head>
</head>
<body class="background">
    <div class="tudo">
       <h1><em>Calculadora Básica</em></h1>
   
    <form id ="calcForm">
        <input type="number" id="num1" name="num1" placeholder="Insira um número" required/>
        <input type="number" id="num2" placeholder="Insira um número" required/>
         <select id="operacao" name="operacao" class="seletor" required>
            <option value="" disabled selected>Selecione a operação</option>
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <script src="js/script.js"></script>
        <button type="submit">Calcular</button>
        
    </form> 
    
    <div id="erro"></div>
    <div id="resultado"></div>
</div>
</body>
</html>
